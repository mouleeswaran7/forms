<!DOCTYPE html>
<html>
    <head>
        <title> Donation Form</title>
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
    </head>
    <body>
        <table border="1" cellspacing="0" width="100%" height="100" bgcolor="pink">
            <tr>
                <td align="center">
                  <h1> Donation Form</h1>
                </td>
            </tr>
        </table>
        <table border="2" cellspacing="0" width="100%" height="700" bgcolor="violet" >
            <tr>
                <td>
                    <table border="2" cellspacing="0" width="80%" height="300" bgcolor="skyblue" align="center">
                        <tr>
                            <td>
                                <form>
                                    <p>Donor Name *</p>
                                    <input type="text"  placeholder="Firstname" required><br><br>
                                    <input type="text" placeholder="Lastname" required><br>
                                    <p>Type of Donation</p>
                                    <select name="types">
                                        <option>Select</option>
                                        <option>Books</option>
                                        <option>Cash</option>
                                        <option>Stationary Items</option>
                                        <option>Dresses</option>
                                        <option>Food</option>
                                    </select>
                                    <p>Donor Notes</p>
                                    <textarea name="Donor_Notes" placeholder="Enter a comments" rows="3" cols="50"></textarea>
                                    <p>Donar Email Address</p>
                                    <input type="email" name="email id" placeholder="Email id"><br><br>
                                    <p>Phone number</p>
                                    <input type="number" name="mobile no" placeholder="PHN No"><br><br>
                                    <p> Address</p>
                                    <input type="text" placeholder="Door No/Block No, Street name"><br><br>
                                    <input type="text" placeholder="address line 2"><br><br>
                                    <input type="text" placeholder="City"><br><br>
                                    <input type="text" placeholder="State">
                                    <input type="text" placeholder="Country"><br><br>
                                    <input type="submit" value="Submit">
                                </form>
                            </td>
                        </tr>
                    </table>


                </td>
            </tr>
        </table>
        
    </body>
